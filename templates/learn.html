<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ lesson.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>{{ lesson.title }}</h2>
    <p>{{ lesson.instruction }}</p>

    {% if lesson.image %}
        <img src="{{ lesson.image }}" alt="Chord Diagram" width="200">
    {% endif %}

    {% if lesson.image2 %}
        <img src="{{ lesson.image2 }}" alt="Chord Diagram" width="200">
    {% endif %}

    {% if lesson.audio %}
        <audio controls>
            <source src="{{ lesson.audio }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}

    {% if lesson.video %}
        <video controls width="400">
            <source src="{{ lesson.video }}" type="video/mp4">
            Your browser does not support the audio element.
        </video>
    {% endif %}

    <br><br>
    <a href="{{ url_for('learn', lesson_id=lesson_id + 1) }}">
        <button>Next Lesson</button>
    </a>
</body>
</html>
