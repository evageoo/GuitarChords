{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg mx-auto" style="max-width: 600px">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">{{ question.question }}</h2>

      {% if question.get('image') %}
      <img
        src="{{ question.image }}"
        class="img-fluid mb-3 d-block mx-auto"
        alt="Chord Image"
        width="300"
      />
      {% endif %}

      {% if question.get('audio') %}
      <div class="text-center mb-3">
        <audio controls>
          <source src="{{ question.audio }}" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
      {% endif %}

      <form method="POST" action="{{ url_for('submit_quiz') }}">
        {% for option in question.options %}
        <div class="form-check mb-2">
          <input
            class="form-check-input"
            type="radio"
            name="answer"
            value="{{ option }}"
            id="option{{ loop.index }}"
            required
          />
          <label class="form-check-label" for="option{{ loop.index }}">
            {{ option }}
          </label>
        </div>
        {% endfor %}

        <input type="hidden" name="correct" value="{{ question.correct }}" />
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}" />

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            Submit Answer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
