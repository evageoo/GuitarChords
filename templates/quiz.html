<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Question {{ quiz_id }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>ðŸŽ¯ Quiz Time!</h1>
    <h2>{{ question.question }}</h2>

    {% if question.image %}
    <img src="{{ question.image }}" alt="Chord Image" width="300">
    {% endif %}

    {% if question.audio %}
    <audio id="quiz-audio" src="{{ question.audio }}"></audio>
    <button id="play-quiz-audio">Play Audio ðŸŽµ</button>
    {% endif %}

    <form id="quiz-form" method="POST" action="{{ url_for('submit_quiz') }}">
        {% for option in question.options %}
        <label>
            <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
        </label><br>
        {% endfor %}

        <input type="hidden" name="correct" value="{{ question.correct }}">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">

        <br>
        <button type="submit">Submit Answer âœ…</button>
    </form>

    <script src="/static/js/quiz.js"></script>
</body>
</html>
