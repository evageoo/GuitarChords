<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>{{ question.question }}</h2>

    {% if question.get('image') %}
        <img src="{{ question.image }}" alt="Chord Image" width="300">
    {% endif %}
    {% if question.get('audio') %}
        <audio controls>
            <source src="{{ question.audio }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}

    <form method="POST" action="{{ url_for('submit_quiz') }}">
        {% for option in question.options %}
            <label>
                <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
            </label><br>
        {% endfor %}
        <input type="hidden" name="correct" value="{{ question.correct }}">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
