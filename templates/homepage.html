{% extends "layout.html" %} {% block content %}
<div class="container py-5">
  <div class="text-center">
    <h1 class="mb-3">ðŸŽ¸ <strong>Guitar Chords Beginner Training</strong> ðŸŽ¸</h1>
    <p class="lead mb-4">
      Start your journey to becoming a guitarist one chord at a time!
    </p>
    <a
      href="{{ url_for('learn', lesson_id=1) }}"
      class="btn btn-success btn-lg shadow-sm mb-5"
    >
      Start Learning!
    </a>
    <h2 class="mt-5 fw-bold">
      Learn the Chords of <span style="color: #1f8035">E, A, D, G, and C</span>
    </h2>
    <div class="row justify-content-center mt-4">
      <div class="col-6 col-md-2 text-center mb-4">
        <img
          src="https://jtgt-static.b-cdn.net/system/dragonfly/production/2017/08/31/ic5juycbo_113_E_chord.gif"
          alt="E Chord"
          width="150"
        />
        <p class="mt-2">E Chord</p>
      </div>
      <div class="col-6 col-md-2 text-center mb-4">
        <img
          src="https://jtgt-static.b-cdn.net/system/dragonfly/production/2017/08/31/5c0l7q7cqh_112_A_chord_normal.gif"
          alt="A Chord"
          width="150"
        />
        <p class="mt-2">A Chord</p>
      </div>
      <div class="col-6 col-md-2 text-center mb-4">
        <img
          src="https://jtgt-static.b-cdn.net/images/modules/BCS1/BC-111-Dchord.gif"
          alt="D Chord"
          width="150"
        />
        <p class="mt-2">D Chord</p>
      </div>
      <div class="col-6 col-md-2 text-center mb-4">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNCECpxPqQar9BuGbYmhZo_c4laj_HPMHAoQ&s"
          alt="G Chord"
          width="150"
        />
        <p class="mt-2">G Chord</p>
      </div>
      <div class="col-6 col-md-2 text-center mb-4">
        <img
          src="https://jtgt-static.b-cdn.net/images/chords/OC-C-chord.png"
          alt="C Chord"
          width="150"
        />
        <p class="mt-2">C Chord</p>
      </div>
    </div>
  </div>

  <script defer>
    function startLearning() {
      window.location.href = "{{ url_for('learn', lesson_id=1) }}";
    }
  </script>
  {% endblock %}
</div>
